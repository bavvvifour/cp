<table>
    <tr>
        <th>Дата</th>
        <th>Старая цена</th>
        <th>Новая цена</th>
        <th>Изменено</th>
    </tr>
    <tr th:each="item : ${history}">
        <td th:text="${#temporals.format(item.changeDate, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${item.oldPrice} + '₽'"></td>
        <td th:text="${item.newPrice} + '₽'"></td>
        <td th:text="${item.changedBy.fio}"></td>
    </tr>
</table>
