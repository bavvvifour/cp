<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        nav .menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: black;
        }

        nav .active {
            text-decoration: underline;
        }

        .green-icon {
            width: 40px;
            height: 40px;
            background-color: limegreen;
            border-radius: 50%;
        }

        input, select {
            display: block;
            margin: 20px auto;
            padding: 12px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 10px;
            background-color: #d6cfcf;
        }

        button {
            padding: 15px 40px;
            background-color: #d2bc5a;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>
    <div class="menu">
        <div class="green-icon"></div>
        <a th:href="@{/admin}">
            <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Admin_page</span>
        </a>
        <a th:href="@{/products}"><span>Home</span></a>
        <a th:href="@{/product_evaluation}" class="active"><span>Product_evaluation</span></a>
        <a th:href="@{/profile}"><span>Profile</span></a>
    </div>
    <div>FIO</div>
</nav>

<form th:action="@{/submit-product}" method="post" enctype="multipart/form-data">
    <label>Выберите категорию товара</label>
    <select name="category">
        <option value="electronics">Электроника</option>
        <option value="jewelry">Ювелирные изделия</option>
        <option value="watches">Часы</option>
        <option value="phones">Телефоны и гаджеты</option>
        <option value="computers">Компьютеры и ноутбуки</option>
        <option value="tools">Инструменты</option>
        <option value="musical_instruments">Музыкальные инструменты</option>
        <option value="sport">Спортивные товары</option>
        <option value="clothing">Одежда</option>
        <option value="accessories">Аксессуары</option>
        <option value="antiques">Антиквариат</option>
        <option value="art">Искусство</option>
        <option value="books">Книги</option>
        <option value="other">Другое</option>
    </select>


    <label>Напишите название модели</label>
    <input type="text" name="modelName" placeholder="Введите название модели">

    <label>Загрузите фото товара</label>
    <input type="file" name="file">

    <button type="submit">Отправить</button>

    <p th:text="${message}"></p>
</form>

</body>
</html>
